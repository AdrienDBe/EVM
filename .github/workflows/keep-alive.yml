name: Keep App Alive

on:
  schedule:
    - cron: '0 */5 * * *'  # Toutes les 5 heures
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.email "AdrienDBe@users.noreply.github.com"
          git config --global user.name "AdrienDBe"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "chore: keep-alive $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Pull and push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git pull --rebase origin main
          git push origin main
