name: Keep App Alive

on:
  schedule:
    - cron: '0 */5 * * *'  # Toutes les 5 heures
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour pouvoir push proprement

      - name: Set up Git config
        run: |
          git config user.email "AdrienDBe@users.noreply.github.com"
          git config user.name "AdrienDBe"

      - name: Create empty commit
        run: |
          git commit --allow-empty -m "keep-alive: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Set remote URL with PAT and push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://AdrienDBe:${PAT_TOKEN}@github.com/AdrienDBe/EVM.git
          git pull --rebase origin main
          git push origin main
